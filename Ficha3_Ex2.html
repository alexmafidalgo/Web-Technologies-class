<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
    </head>
    <body>
        <form>
            <label for="email">Email: </label>
            <input id="email" required type="email" placeholder="Digite o seu email">
            <br>
            <label for="pass">Password: </label>
            <input id="pass" type="password" placeholder="Digite a sua palavra-passe">
            <br>
            <input type="submit" value="Sign in">
        </form>
    </body>
</html>
